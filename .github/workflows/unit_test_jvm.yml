name: JVM Unit & Snapshot Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: ${{ github.event_name != 'push' || github.event.pull_request.number }} # Run for pull requests and workflow dispatches, or if it's not a push without pull request
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Unit tests JVM
        id: unit_tests_jvm
        uses: gradle/gradle-build-action@v3
        with:
          arguments: testDebugUnitTest
          gradle-home-cache-cleanup: true
          cache-read-only: false

      - name: Upload JVM test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'testReport'
          path: '**/test-results/**/'
          retention-days: 1

      - name: Snapshot test (shared-ui)
        uses: gradle/gradle-build-action@v3
        with:
          arguments: verifyPaparazziDebug
          gradle-home-cache-cleanup: true
          cache-read-only: false

      - name: Upload Snapshot Failure Differences
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reports
          path: AndroidApp/app/build/paparazzi/failures/
          retention-days: 1

  danger:
    if: always()
    runs-on: macos-14
    needs: [test]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      - name: Download unit test report
        uses: actions/download-artifact@v4
        with:
          name: 'testReport'

      - name: Danger Checks
        run: |
            gem install bundler
            bundle install
            bundle exec danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

